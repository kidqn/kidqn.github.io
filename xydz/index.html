<!DOCTYPE html>
<html lang="en">
<head>
<title>Hnammobile</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CSS only -->
<link rel="stylesheet" href="/libs/bootstrap-grid.min.css">
<link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="header">
        <a href="/" class="logo">
            <img src="images/logo.svg" alt="Hnammobile">
        </a>
        <div class="search-bar">
            <input type="text" placeholder="Tìm kiếm sản phẩm" id="header-search-field">
            <button></button>
        </div>
        <div class="header-right">
            <div class="services">
                <p>Sửa chữa & bảo hành</p>
                <div class="dropdown">
                    <button class="dropbtn">Hnammobile Care 
                        <i class="ic-chervon-down"></i>
                    </button>
                    <div class="dropdown-content services-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </div> 
            </div>
            <div class="list-stores">
                <p>Xem địa chỉ</p>
                <div class="dropdown">
                    <button class="dropbtn">12 chi nhánh
                        <i class="ic-chervon-down"></i>
                    </button>
                    <div class="dropdown-content list-stores-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </div> 
            </div>
            <div class="hotline">
                <p>Tổng đài (8:30 - 20:30)</p>
                <h4>1900 2012</h4>
            </div>
        </div>
    </div>
    <div class="categories">
        <div class="container menu">
            <div class="item mobile">
                <i class="ic-mobile"></i> Điện thoại
            </div>
            <div class="item tablet">
                <i class="ic-tablet"></i> Tablet
            </div>
            <div class="item mac">
                <i class="ic-mac"></i> Macbook & Surface
            </div>
            <div class="item headphone">
                <i class="ic-headphone"></i> Phụ kiện
            </div>
            <div class="item watch">
                <i class="ic-watch"></i> Đồng hồ thông minh
            </div>
            <div class="item old-mobile">
                <i class="ic-old-mobile"></i> Máy cũ
            </div>
            <div class="item service">
                <i class="ic-service"></i> Dịch vụ
            </div>
            <div class="item news">
                <i class="ic-news"></i> Tin tức
            </div>
            <div class="item sim">
                <i class="ic-sim"></i> Sim số
            </div>
            <div class="item pay">
                <i class="ic-pay"></i> Trả góp
            </div>
        </div>
    </div>
</body>
</html>
